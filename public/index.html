<!DOCTYPE html>
<html>
  <head>
    <!-- Anzeige von Umlauten -->
    <meta charset="utf-8" />
    <!-- Automatische Anpassung der BildschirmauflÃ¶sung -->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <!-- Einbindung CSS File -->
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <!-- Tabname -->
    <title>KBM Raumplanung</title>
  </head>
  <body>
    <div class="gridLayout">
      <div id="header">
        <div id="leftHeader">
          <img src="kbm.jpg" />
        </div>
        <div id="rightHeader">
          <p>Anmeldename</p>
          <button type="button" id="loginButton" onclick="console.log('Jup')">
            Login
          </button>
        </div>
      </div>
      <div id="nav">
        <div class="roomContainer">
          <p
            id="testingRoomLog"
            onclick="console.log(getElementById('testingRoomLog').innerHTML + ' selected')"
          >
            Raum 234
          </p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
        </div>
      </div>
      <div class="container">
        <div class="calender">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Mo</div>
            <div>Di</div>
            <div>Mi</div>
            <div>Do</div>
            <div>Fr</div>
            <div>Sa</div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
