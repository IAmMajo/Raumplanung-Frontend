<!DOCTYPE html>
<html>
  <head>
    <!-- Anzeige von Umlauten -->
    <meta charset="utf-8" />
    <!-- Automatische Anpassung der BildschirmauflÃ¶sung -->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <!-- Einbindung CSS File -->
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <!-- Tabname -->
    <title>KBM Raumplanung</title>
  </head>
  <body>
    <div class="gridLayout">
      <div id="header">
        <div id="leftHeader">
          <img src="kbm.jpg" />
        </div>
        <div id="rightHeader">
          <p>Name</p>
          <button
            onclick="document.getElementById('id01').style.display='block'"
            style="width: auto"
          >
            Login
          </button>
        </div>
      </div>
      <div id="nav">
        <div class="roomContainer">
          <p
            id="testingRoomLog"
            onclick="document.getElementById('id02').style.display='block'"
          >
            Raum 234
          </p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
          <p>Raum XXX</p>
        </div>
      </div>
      <div class="container">
        <div class="calender">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Mo</div>
            <div>Di</div>
            <div>Mi</div>
            <div>Do</div>
            <div>Fr</div>
            <div>Sa</div>
          </div>
        </div>
      </div>
    </div>
    <div id="id01" class="modal">
      <form class="modal-content animate" action="" method="get">
        <div class="container">
          <label for="uname"><b>Benutzername</b></label>
          <input
            type="text"
            placeholder="Benutzername eingeben"
            name="uname"
            required
          />

          <label for="psw"><b>Passwort</b></label>
          <input
            type="password"
            placeholder="Passwort eingeben"
            name="psw"
            required
          />

          <button type="submit">Login</button>
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Abbrechen
          </button>
        </div>
      </form>
    </div>
    <div id="id02" class="modal">
      <form class="modal-content animate" action="" method="get">
        <div class="container">
          <label for="roomNames"><b>Raumname</b></label>
          <select
            name="roomsDrop"
            placeholder="Raum aussuchen"
            id="roomName"
            required
          >
            <option value="XYZ">XYZ</option>
            <option value="ABC">ABC</option>
            <option value="QWE">QWE</option>
          </select>

          <label for="participantsCount"><b>Teilnehmer Anzahl</b></label>
          <input
            type="number"
            placeholder="Anzahl Teilnehmer"
            name="participants"
            min="0"
            oninput="validity.valid||(value='')"
            required
          />

          <label for="supervisionTeacher"><b>Aufsicht</b></label>
          <select
            name="supervisionDrop"
            placeholder="Aufsicht"
            id="supervision"
            required
          >
            <option value="XYZ">XYZ</option>
            <option value="ABC">ABC</option>
            <option value="QWE">QWE</option>
          </select>

          <label for="start">Beginn</label>
          <input type="time" id="timeInputStart" name="timeStart" />
          <label for="end">Ende</label>
          <input type="time" id="timeInputEnd" name="timeEnd" />
          <button type="submit">Buchen</button>
          <button
            type="button"
            onclick="document.getElementById('id02').style.display='none'"
            class="cancelbtn"
          >
            Abbrechen
          </button>
        </div>
        <script src="main.js"></script>
      </form>
    </div>
  </body>
</html>
